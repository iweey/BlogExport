<script>
	$("img").each(function(i) {
		real_src = $(this).attr("real_src");
		if (real_src.length > 0) {
			arr = real_src.split("/")
			filename = arr[arr.length - 1];
			this.src = "#imageDic#"  + filename
		}
	});
</script>
